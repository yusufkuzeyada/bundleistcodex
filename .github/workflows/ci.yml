name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax check
        run: npm run check:syntax

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test
